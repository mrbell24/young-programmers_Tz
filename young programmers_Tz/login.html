
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YOUNG PROGRAMMERS_TZ — Login</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #071029;
      --card: rgba(255,255,255,0.04);
      --accent: #7c3aed;
      --accent-2: #06b6d4;
      --glass: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.7);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, sans-serif;background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent), linear-gradient(180deg,var(--bg1),var(--bg2));color:#fff}

    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}

    .card{width:960px;max-width:100%;display:grid;grid-template-columns:1fr 420px;background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px);}

    .brand{padding:40px;display:flex;flex-direction:column;gap:20px;justify-content:center;background-image:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);text-align:center;align-items:center}

    .logo .mark{width:54px;height:54px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:0 6px 18px rgba(124,58,237,0.18);}

    .hero h2{font-size:26px;margin:0 0 8px 0}

    .pill-list{display:flex;gap:8px;margin-top:18px;flex-wrap:wrap;justify-content:center}
    .pill{padding:8px 12px;background:var(--glass);border-radius:999px;font-size:13px;color:var(--muted)}

    .form-wrap{padding:28px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));}
    form{display:flex;flex-direction:column;gap:12px}

    label{font-size:13px;color:var(--muted)}
    input, select{padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;outline:none;font-size:14px}

    input:focus, select:focus{box-shadow:0 6px 18px rgba(6,182,212,0.08);border:1px solid rgba(6,182,212,0.18)}

    .row{display:flex;gap:12px}
    .row .field{flex:1}

    .btn{padding:12px 16px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;font-weight:600;cursor:pointer;box-shadow:0 8px 20px rgba(12,8,36,0.4);}

    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

    .error{color:#ff7b7b;font-size:13px}

    @media(max-width:900px){.card{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <aside class="brand">
        <div class="logo">
          <div class="mark floating">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M8 7L4 12L8 17" stroke="white" stroke-width="1.6"/><path d="M16 7L20 12L16 17" stroke="white" stroke-width="1.6"/></svg>
          </div>
        </div>
        <h1>YOUNG PROGRAMMERS_TZ</h1>
        <div class="tag">WhatsApp Group • Developers • Learners</div>

        <div class="hero">
          <h2>Join the future of coding</h2>
          <p>Connect with young African developers, share projects & grow together.</p>
        </div>

        <div class="pill-list">
          <div class="pill">Mentorship</div>
          <div class="pill">Projects</div>
          <div class="pill">Live Help</div>
          <div class="pill">Resources</div>
          <div class="pill">Tech Events</div>
        </div>
      </aside>

      <section class="form-wrap">
        <form id="loginForm" enctype="multipart/form-data">
          <h3>Welcome — Login / Register</h3>

          <div class="field">
            <label>Full name</label>
            <input id="name" required />
            <div class="error" id="err-name"></div>
          </div>

          <div class="field">
            <label>Email or WhatsApp number</label>
            <input id="email" required />
            <div class="error" id="err-email"></div>
          </div>

          <div class="row">
            <div class="field">
              <label>School / Institution</label>
              <input id="school" />
            </div>
            <div class="field">
              <label>Gender</label>
              <select id="gender">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label>Your Profile Picture</label>
            <input id="photo" type="file" accept="image/*" />
          </div>

          <div class="field">
            <label>Password</label>
            <input id="password" type="password" required />
            <div class="error" id="err-password"></div>
          </div>

          <button class="btn" type="submit">Join YOUNG PROGRAMMERS_TZ</button>
        </form>
      </section>

    </div>
  </div>

<script>
const form = document.getElementById('loginForm');

form.addEventListener('submit', function(e){
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if(name.length < 2){document.getElementById('err-name').textContent='Enter valid name'; return;}
  if(!email){document.getElementById('err-email').textContent='Enter valid email/number'; return;}
  if(password.length < 8){document.getElementById('err-password').textContent='Min 8 characters'; return;}

  
  const photoFile = document.getElementById('photo').files[0];

  let reader = new FileReader();
  reader.onload = function(){
    const photoBase64 = reader.result;

    const userData = {
      name,
      email,
      school: document.getElementById('school').value,
      gender: document.getElementById('gender').value,
      photo: photoBase64
    };

    localStorage.setItem('young_prog_user', JSON.stringify(userData));

    window.location.href = "https://chat.whatsapp.com/DBDIcfZZypQIkwz83XMW83";
  }

  if(photoFile) reader.readAsDataURL(photoFile);
  else{
    alert('Please add your picture');
  }
});
</script>

</body>
</html>
